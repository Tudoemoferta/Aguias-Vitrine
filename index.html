<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Águias Vitrine</title>

  <link rel="icon" type="image/jpeg" href="images/eagle-logo.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
</head>
<body>
  <header>
    <h1>🦅 Águias Vitrine</h1>
    <p>Ofertas incríveis — atualize, edite e compartilhe em tempo real!</p>
  </header>

  <main>
    <section id="form-section">
      <h2>Adicionar Produto</h2>
      <form id="product-form">
        <input type="text" id="productName" placeholder="Nome do produto" required />
        <input type="url" id="productImage" placeholder="URL da imagem" required />
        <input type="url" id="affiliateLink" placeholder="Link de afiliado" required />
        <input type="text" id="platform" placeholder="Plataforma (Shopee, Amazon...)" required />
        <input type="number" id="oldPrice" placeholder="Preço anterior" step="0.01" />
        <input type="number" id="newPrice" placeholder="Preço atual" step="0.01" required />
        <input type="number" id="discount" placeholder="Desconto (%)" />
        <textarea id="description" placeholder="Descrição do produto"></textarea>
        <button type="submit" class="btn-add">Adicionar</button>
      </form>
    </section>

    <section id="products-section">
      <h2>Produtos Cadastrados</h2>
      <div id="product-list" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Águias Vitrine — Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
