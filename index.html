<body>
    <div class="container">
        <header>

            </div>
        </header>

        <button class="admin-btn" onclick="openAdminModal()">🔐 Administração</button>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Buscar produtos..." onkeyup="filterProducts()">

        <div id="productsContainer" class="loading">
            ⏳ Carregando produtos...

    <!-- Modal de Administração -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAdminModal()">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">🔐 Painel de Administração</h2>
            
            <div class="form-group">
                <label>Senha de Administrador:</label>
                <input type="password" id="adminPassword" placeholder="Digite a senha">
            </div>

            <div id="adminForm" style="display: none;">
                <h3 style="color: #667eea; margin: 30px 0 20px;">➕ Adicionar Novo Produto</h3>
                
                <div class="form-group">
                    <label>Nome do Produto:</label>
                    <input type="text" id="productName" placeholder="Ex: Fone de Ouvido Bluetooth">
                </div>

                <div class="form-group">
                    <label>Preço:</label>
                    <input type="text" id="productPrice" placeholder="Ex: R$ 89,90">
                </div>

                <div class="form-group">
                    <label>Link do Produto:</label>
                    <input type="url" id="productLink" placeholder="Cole o link de afiliado aqui">
                </div>

                <div class="form-group">
                    <label>URL da Imagem:</label>
                    <input type="url" id="productImage" placeholder="Cole a URL da imagem do produto">
                </div>

                <button class="btn-submit" onclick="addProduct()">➕ Adicionar Produto</button>
            </div>

            <button class="btn-submit" id="loginBtn" onclick="checkPassword()">🔓 Entrar</button>
        </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://qjneiombtvifibolfvel.supabase.co
';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqbmVpb21idHZpZmlib2xmdmVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODYyMDMsImV4cCI6MjA3NjQ2MjIwM30.ov3_CzDuo1Cj0brmePBbPDIIh5R6JUV_RtBQ2UWy9G0';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let allProducts = [];
        const ADMIN_PASSWORD = 'aguias2025';

        // Carregar produtos do Supabase
        async function loadProducts() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Erro ao carregar produtos:', error);
                    // Fallback para localStorage se Supabase falhar
                    loadProductsFromLocalStorage();
                    return;
                }

                allProducts = data || [];
                displayProducts();
            } catch (err) {
                console.error('Erro na conexão:', err);
                loadProductsFromLocalStorage();
            }
        }

        // Fallback: carregar do localStorage
        function loadProductsFromLocalStorage() {
            const saved = localStorage.getItem('aguias_products');
            allProducts = saved ? JSON.parse(saved) : [];
            displayProducts();
        }

        // Salvar no localStorage como backup
        function saveToLocalStorage() {
            localStorage.setItem('aguias_products', JSON.stringify(allProducts));
        }

        // Adicionar produto
        async function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = document.getElementById('productPrice').value.trim();
            const link = document.getElementById('productLink').value.trim();
            const image = document.getElementById('productImage').value.trim();

            if (!name || !price || !link || !image) {
                alert('⚠️ Por favor, preencha todos os campos!');
                return;
            }

            const newProduct = {
                name: name,
                price: price,
                link: link,
                image: image,
                created_at: new Date().toISOString()
            };

            try {
                // Tentar salvar no Supabase
                const { data, error } = await supabase
                    .from('products')
                    .insert([newProduct])
                    .select();

                if (error) {
                    console.error('Erro ao salvar no Supabase:', error);
                    // Fallback para localStorage
                    allProducts.unshift(newProduct);
                    saveToLocalStorage();
                } else {
                    allProducts.unshift(data[0]);
                }

                // Limpar formulário
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productLink').value = '';
                document.getElementById('productImage').value = '';

                displayProducts();
                alert('✅ Produto adicionado com sucesso!');
            } catch (err) {
                console.error('Erro ao adicionar produto:', err);
                // Fallback para localStorage
                allProducts.unshift(newProduct);
                saveToLocalStorage();
                displayProducts();
                alert('✅ Produto adicionado localmente!');
            }
        }

        // Exibir produtos
        function displayProducts() {
            const container = document.getElementById('productsContainer');

            if (allProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>📦 Nenhum produto cadastrado ainda</h2>
                        <p>Use o painel de administração para adicionar produtos!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="products-grid">' + 
                allProducts.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image" 
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22><rect fill=%22%23667eea%22 width=%22400%22 height=%22300%22/><text x=%2250%%22 y=%2250%%22 fill=%22white%22 font-size=%2224%22 text-anchor=%22middle%22>🦅 Águias Vitrine</text></svg>'">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price}</div>
                            <a href="${product.link}" target="_blank" class="product-link">
                                🛒 Ver Oferta
                            </a>
                        </div>
                    </div>
                `).join('') + 
            '</div>';
        }

        // Filtrar produtos
        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.price.toLowerCase().includes(search)
            );

            const container = document.getElementById('productsContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>🔍 Nenhum produto encontrado</h2>
                        <p>Tente buscar por outro termo</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="products-grid">' + 
                filtered.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22><rect fill=%22%23667eea%22 width=%22400%22 height=%22300%22/><text x=%2250%%22 y=%2250%%22 fill=%22white%22 font-size=%2224%22 text-anchor=%22middle%22>🦅 Águias Vitrine</text></svg>'">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price}</div>
                            <a href="${product.link}" target="_blank" class="product-link">
                                🛒 Ver Oferta
                            </a>
                        </div>
                    </div>
                `).join('') + 
            '</div>';
        }

        // Modal de administração
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminForm').style.display = 'block';
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('adminPassword').style.display = 'none';
                document.querySelector('label[for="adminPassword"]').style.display = 'none';
            } else {
                alert('❌ Senha incorreta!');
            }
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                closeAdminModal();
            }
        }

        // Subscrever a mudanças em tempo real
        supabase
            .channel('products')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'products' 
            }, (payload) => {
                console.log('Mudança detectada:', payload);
                loadProducts();
            })
            .subscribe();

        // Carregar produtos ao iniciar
        loadProducts();
    </script>
