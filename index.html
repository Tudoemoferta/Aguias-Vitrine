<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Águias Vitrine 🦅</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script defer src="https://unpkg.com/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Bem-vindo à <span>Águias Vitrine</span> 🦅</h1>
  </header>

  <main>
    <section id="admin-section">
      <input type="password" id="adminPassword" placeholder="Senha de Administrador">
      <button id="loginButton">Entrar</button>
      <div id="adminPanel" class="hidden">
        <h2>Adicionar Produto</h2>
        <input type="text" id="productName" placeholder="Nome do Produto">
        <input type="text" id="productImage" placeholder="URL da Imagem">
        <input type="text" id="productLink" placeholder="Link de Afiliado">
        <input type="text" id="productPrice" placeholder="Preço Atual">
        <input type="text" id="productPreviousPrice" placeholder="Preço Anterior">
        <select id="productPlatform">
          <option value="">Escolha a Plataforma</option>
          <option value="Shopee">Shopee</option>
          <option value="Mercado Livre">Mercado Livre</option>
          <option value="Amazon">Amazon</option>
          <option value="Hotmart">Hotmart</option>
          <option value="Outros">Outros</option>
        </select>
        <textarea id="productDescription" placeholder="Descrição do produto"></textarea>
        <button id="addProduct">Adicionar Produto</button>
      </div>
    </section>

    <section id="products">
      <h2>Produtos em Destaque</h2>
      <div id="productList" class="product-grid"></div>
    </section>
  </main>

  <footer>
    <p>🦅 Águias Vitrine — Inteligência, Elegância e Liberdade 💎</p>
  </footer>
</body>
</html>
